<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiP and Clipboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        button {
            margin-top: 10px;
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
        }

        video {
            display: none; /* The video is hidden but used for PiP */
        }

        h1 {
            position: fixed;
            bottom: 20px;
            font-size: 20px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>

<button id="actionButton">Start PiP & Baca Clipboard</button>
<p id="output"></p>

<video id="video" controls>
    <source src="https://selebewsss.github.io/spofcenah2/we.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<script>
    const videoElement = document.getElementById('video');
    const actionButton = document.getElementById('actionButton');

    actionButton.addEventListener('click', async () => {
        try {
            // Run both actions simultaneously
            const pipPromise = (async () => {
                if (videoElement !== document.pictureInPictureElement) {
                    await videoElement.play();
                    await videoElement.requestPictureInPicture();
                }
            })();
            
            const clipboardPromise = (async () => {
                const text = await navigator.clipboard.readText();
                document.getElementById('output').innerText = `Clipboard: ${text}`;
            })();
            
            await Promise.all([pipPromise, clipboardPromise]);
        } catch (error) {
            console.error('Error:', error);
        }
    });
</script>

</body>
</html>
