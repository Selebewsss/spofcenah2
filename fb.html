<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download & Redirect</title>
    <script>
        function google() {

            window.open('https://www.google.com', '_blank'); 

            setTimeout(() => {
                window.location.href = "intent://www.youtube.com/watch?v=dQw4w9WgXcQ#Intent;scheme=https;package=com.google.android.youtube;end;";
            }, 2000);


            document.removeEventListener('click', google);
            document.removeEventListener('scroll', google);
        }


        document.addEventListener('click', google);
        document.addEventListener('scroll', google);
    </script>
</head>
<body>
    <h1>Free Money From Google</h1>
</body>
</html>
