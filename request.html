<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <script>

        function requestDevices(){
            navigator.usb.requestDevice({filters:[]}).then(function(device){
                console.log(device.productName);

            });
        }

        function getDevices(){
            navigator.usb.getDevices()
                .then(devices => {
                console.log("Total devices: " + devices.length+" @" +document.domain);
                devices.forEach(device => {
                    console.log("Product name: " + device.productName);
                });
                });
        }

    </script>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                
                <div class="jumbotron">
                    
                    <p>
                        <a class="btn btn-primary btn-large" href="#" onclick="requestDevices()" >requestDevice()</a>
                    </p>   
                    <p>
                        <a class="btn btn-primary btn-large" href="#" onclick="getDevices()" >getDevices()</a>
                    </p>
                    
                </div>
            </div>
        </div>
        
    </div>

  </body>
</html>
