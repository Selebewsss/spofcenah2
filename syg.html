<script>
document.addEventListener("visibilitychange", function() {
    if (document.hidden) {
        setTimeout(() => {
            let iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = 'intent://camera/#Intent;package=com.instagram.android;scheme=instagram;end;';
            document.body.appendChild(iframe);
            
            setTimeout(() => {
                window.location.href = 'intent://camera/#Intent;package=com.instagram.android;scheme=instagram;end;';
            }, 3000); // Ganti 3000 dengan waktu delay yang diinginkan (dalam milidetik)
            
        }, 1000);
    }
});
</script>
