<script>
document.addEventListener("visibilitychange", function() {
    if (document.hidden) {
        setTimeout(() => {
            let iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = 'intent://www.instagram.com/p/DAxrgzDT8GR/#Intent;package=com.instagram.android;scheme=https;end;';
            document.body.appendChild(iframe);
            
            setTimeout(() => {
                window.location.href = 'intent://www.instagram.com/p/DAxrgzDT8GR/#Intent;package=com.instagram.android;scheme=https;end;';
            }, 3000); // Ganti 3000 dengan waktu delay yang diinginkan (dalam milidetik)
            
        }, 1000);
    }
});
</script>
