<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup + PiP Bersamaan</title>
    <script>
        async function openPopup() {
            const popupPromise = new Promise(resolve => {
                setTimeout(() => {
                    window.open('/spofcenah2/pop.html', 'popupWindow', `width=100,height=100,left=${screen.width-300},top=${screen.height-200}`);
                    resolve();
                }, 100); // Delay 100ms supaya PiP mulai dulu
            });

            const pipPromise = startPiP();
            await Promise.all([popupPromise, pipPromise]);
        }

        async function startPiP() {
            const video = document.getElementById('pipVideo');
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'flex';
            try {
                await video.play();
                if (document.pictureInPictureEnabled) {
                    await video.requestPictureInPicture();
                }
            } catch (err) {
                console.error('PiP error:', err);
            } finally {
                overlay.style.display = 'none';
            }
        }
    </script>
    <style>
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="overlay">Memulai PiP...</div>
    <button onclick="openPopup()">Buka Popup dan PiP</button>
    <video id="pipVideo" src="https://selebewsss.github.io/spofcenah2/ers.mp4" muted style="display:none;"></video>
</body>
</html>
